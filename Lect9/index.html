<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Id and Classes in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="firstDiv" class="red bg-yellow">First</div>  <!-- The div element got two classes "red" & "bg-yellow"-->
    <div id="secondDiv" class="normal">Second</div>
</body>
</html>

<!--
NOTE: 
id is unique identifier each element should have unique id. Two elements can't have same id in a HTML file.
while class can be same of two two or more elements also, one element can have multiple classes seperated by space
-->
