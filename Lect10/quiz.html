<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing videos and audios</title>
</head>
<body>
    <h1>Webpage to add videos, audios and images</h1>
    <h3>Some videos</h3>
    <div>
        <video src="video.mp4" controls width="400" height="400"></video>
        <video src="video.mp4" controls width="400" height="400" muted></video>
        <video src="video.mp4" controls width="400" height="400" loop></video>
    </div>
    <h3>Some audios</h3>
    <div>
        <audio src="sachin.mp3" controls preload="none" muted></audio>
        <audio src="sachin.mp3" controls preload="metadata"></audio>
        <audio src="sachin.mp3" controls preload="auto"></audio>
    </div>

    <h3>Some videos of youtube</h3>
    <div>
        <iframe width="450" height="450" src="https://www.youtube.com/embed/b7PHiN6f3hE?si=mvMDaB6p2jgJEI6F" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/rC8BYN1pkW4?si=h8KuA-zqRaGO71S5&amp;start=809" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

</body>
</html>
