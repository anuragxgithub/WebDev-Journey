
<!-- 
The 'filter' property defines visual effects (like blur and saturation) to an element (often <img>).

Note: The filters that use percentage values (i.e. 75%), also accept the value as decimal (i.e. 0.75).

1) blur(px)	Applies a blur effect to the image. A larger value will create more blur.

If no value is specified, 0 is used.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* p {
            background-color: azure;
            border: 2px solid black;
            filter: blur(0.5px);
            padding: 10px;
        } */
        .img1 {
            filter: blur(1px);
        }
        .img2 {
            filter: contrast(120%);
            filter: invert(80%);
        }
        .img3 {
            filter: brightness(130%);
            filter: grayscale(100%);
        }
    </style>
</head>
