<!-- 
We can set the image as background image of the container.
Some time people use it to prevent their image to be downloadable but it can be downloaded 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit</title>
    <style>
        .container {
            height: 567px;
            width: 688px;
            border: 2px solid black;
            background-color: azure;
            background-image: url("https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            /* background-position: bottom; */
            background-position: center;
        }

        img {
            height: 567px;
            width: 688px;
            
        }
    </style>
</head>
<body>
    <div class="container">
    </div>
</body>
</html>
