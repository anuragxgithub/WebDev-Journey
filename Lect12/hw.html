<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- You are given 6 videos and 6 audio files make a website to preview them. -->
    <header>
        <h1>Previewing some videos and audios</h1>
    </header>
    <main>
        <h3>Videos</h3>
        <div>
            <video src="1.mp4" controls muted height="400" width="400" poster="img1.webp"></video>
            <video src="2.mp4" controls loop height="400" width="400" poster="img2.webp"></video>
            <video src="4.mp4" controls height="400" width="400" poster="img3.webp" ></video>
        </div>
        <div>
            <video src="4.mp4" controls height="400" width="400" poster="img4.webp"></video>
            <video src="1.mp4" controls height="400" width="300" poster="img1.webp"></video>
            <video src="2.mp4" controls height="400" width="400" poster="img2.webp"></video>
        </div>

        <h3>Audios</h3>
        <div>
            <audio src="One.mp3" controls></audio>
            <audio src="One.mp3" controls></audio>
            <audio src="One.mp3" controls></audio>
        </div>
        <div>
            <audio src="One.mp3" controls loop preload="auto"></audio>
            <audio src="One.mp3" controls muted preload="none"></audio>
            <audio src="One.mp3" controls preload="none"></audio>
        </div>
    </main>

</body>
</html>
